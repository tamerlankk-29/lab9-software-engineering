<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countries</title>
</head>
<body>
<h1>Countries</h1>
<table border="1" cellpadding="6">
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Code</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="c : ${countries}">
    <td th:text="${c.id}"></td>
    <td th:text="${c.name}"></td>
    <td th:text="${c.code}"></td>
  </tr>
  </tbody>
</table>
<p><a href="/items">Items</a></p>
</body>
</html>
